<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Potato Bin</title>
    <script src="/javascripts/handlebars.js"></script>
    <link rel="stylesheet" href="/stylesheets/whitespace-reset.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <script type="text/x-handlebars" id="navTemplate">
      <div class="speak one active"><span>Home</span></div>
      <div class="speak two"><span>What is a Potato Bin</span></div>
      <div class="speak three"><span>About Us</span></div>
    </script>

    <script type="text/x-handlebars" id="endpointTemplate">
      <main>
        <div id="endpoint">
          <h4>Your Bin</h4>
          <p>
            <h5>{{url}}</h5>
            <ul>
              <li>Supported: DNS, HTTP</li>
              <li>Created: {{created}}</li>
              <li>Last: {{lastRequest}}</li>
              <li>Count: {{requests.length}}</li>
              <li>Active: {{active}}</li>
            </ul>
          </p>
        </div>
      </main>
    </script>

    <script type="module" src="./javascripts/app.js"></script>
  </body>
</html>
